name: Test and build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake \
            libboost-all-dev \
            nlohmann-json3-dev \
            libfmt-dev \
            libspdlog-dev \
            yt-dlp

      - name: Build
        run: make
